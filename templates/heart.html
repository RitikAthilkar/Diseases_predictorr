{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 100%;
    background-image: linear-gradient(#2309a4, #d3f0ff);
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
</style>
<div class="row" style="margin-bottom: 72px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1 style="color:white;">Heart Disease Predictor</h1></center>
        <div class="card card-body" style="border: 0.5px solid rgb(78, 78, 219);box-shadow:3px 5px 8px rgb(70, 60, 160); background-image: linear-gradient(#040069,#d3f0ff);">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="age" placeholder="Age (in years)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="sex" placeholder="Sex (1 = Male; 0 = Female)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="cp" placeholder="Chest Pain Type (1.0 to 10.0)"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="trestbps" placeholder="Resting Blood Pressure (in mm Hg) ex-130">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="chol" placeholder="Serum Cholesterol (in mg/dl) ex-250">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (1 = True; 0 = False)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="restecg" placeholder="Resting Electrocardiograph 0:-ve , 1:+ve">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="thalach" placeholder="Maximum Heart Rate Achieved">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="exang" placeholder="Exercise Induced Angina (1 = Yes; 0 = No)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest(1 to 10)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="slope" placeholder="The Slope of the Peak Exercise ST Segment range-1 to 5">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="ca" placeholder="Number of Major Vessels rang-1 to 5">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;box-shadow :2px 2px 5px #323232; background-color: #eee3f3" class="form-control" type="text" name="thal" placeholder="Thal: 1 = Normal; 2 = Fixed Defect; 3 = Reversible Defect">
                        </div>
                    </div>
                </div>
                <input style="background-color: #4e0374" type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
<!--    <div class="col-md-2"></div>-->
</div>
{% endblock %}
